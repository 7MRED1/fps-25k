name: Generate FPS Project

on:
  push:
    branches: [ main ]
    paths:
      - "Tools/**"
      - ".github/workflows/generate-project.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Generate project to 25k lines
        run: |
          python Tools/build_fps_project.py --target . --lines 25000
      - name: Commit and push generated files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "build: generate Unity FPS project to 25k lines"
            git push
          fi